<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <img id="image-desktop" src="image-product-desktop.jpg">
        <img id="image-mobile" src="image-product-mobile.jpg">
        <div id ="text-container">
            <div id ="info-container">
                <p id ="productTag">Perfume</p>
                <h1 id ="productTitle">Gabrielle Essence Eau De Parfum</h1>
                <p id ="productDescription">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div id ="price-container">
                <h2 id ="price">$149.99</h2>
                <p id ="oldPrice"><s>$169.99</s></p>
            </div>
            <button id ="addCart" type ="button"><img id ="icon" src="icon-cart.svg">Add to Cart</button>
        </div>
    </main>
</body>
</html>
